<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do-App</title>
</head>
<body class="min-h-screen text-white">

    <header class="bg-[#00ABE4]">
        <section class="max-w-6xl text-white mx-auto py-6">
                <h1 class="text-6xl font-bold text-center">To Do App</h1>
        </section>
    </header>

    <main class=" mx-auto flex bg-[#E9F1FA] flex-col items-center sm:flex-row">

        <section class="w-1/4 text-xl hidden sm:block bg-white min-h-[100vh]">

            <div class="px-3">
                <h2 class="text-blue-800 text-center py-3 font-semibold">Searching for something</h2>
                <input type="text" id="searchTask" name="searchTask" class="w-full bg-transparent border border-solid border-slate-300 rounded text-black text-xl h-6 text-center" placeholder="e.g.  Cooking">
            </diV>

            <ul class="flex flex-col p-4 bg-white gap-2">
                <li class="cursor-pointer rounded py-4 hover:bg-blue-200 text-blue-800 text-center">
                    <a href="#">Favorites</a>
                </li>
                <li class="cursor-pointer rounded py-4 hover:bg-blue-200 text-blue-800 text-center">
                    <a href="#">Recent</a>
                </li>
                <li class="cursor-pointer rounded py-4 hover:bg-blue-200  text-blue-800 text-center">
                    <a href="#">Completed</a>
                </li>
            </ul>

        </section>

        <section class="w-3/4 p-3 h-screen flex flex-col justify-end items-center">

            <section class="py-6 my-8">
                <h2 class="text-blue-800 text-4xl h-12 text-center font-bold">
                    Hello <input type="text" id="name" placeholder="name here" class="max-w-[8rem] text-blue-800 text-center bg-none bg-transparent border-none outline-none italic" contenteditable="true"> . What is your main focus today ?
                </h2>
            </section>

            <article id="todo-list" class="h-full">
            </article>

            <section class=" bg-slate-800 flex justify-center item-center rounded-xl w-4/5 min-h-[5rem] hover:opacity-90 cursor-pointer">
                <button class="font-bold text-4xl text-center" id="addButton">+</button>
            </section>
                
        </section>
         
    </main>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/076ee690d9.js" crossorigin="anonymous"></script>
</body>
</html>
