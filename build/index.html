<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do-App</title>
</head>
<body class="min-h-screen bg-blue-600 text-white">

    <header class="bg-blue-400">
        <section class="max-w-6xl text-white mx-auto py-6">
                <h1 class="text-6xl font-bold text-center">To Do App</h1>
        </section>
    </header>

    <main class="max-w-6xl mx-auto p-6 m-3 flex flex-col gap-6">

        <section class="py-6 my-8">
            <h2 class="text-slate-400 text-5xl h-12 text-center ">
                Hello <input type="text" id="name" placeholder="name" class="max-w-[8rem] text-slate-400 text-center bg-none bg-transparent border-none outline-none italic" contenteditable="true"> . What is your main focus today ?
            </h2>
        </section>

        <section class="flex justify-center items-center flex-col gap-6 my-12">  
            <div class="w-full flex">
                <label for="addTask" class="basis-1/2 text-center">
                    <h3 class="font-bold text-4xl">Add a new task : </h3>
                </label>
                <input type="text" id="addTask" name="addTask" class="w-full bg-transparent border border-solid border-slate-600 rounded text-slate-600 text-3xl h-12 text-center basis-3/2" placeholder="e.g.  Cooking">
            </div>

            <div class="w-full flex ">
                <label for="searchTaskTask" class="basis-1/2 text-center">
                    <h3 class="font-bold text-4xl">Search a task : </h3>
                </label>
                <input type="text" id="searchTask" name="searchTask" class="w-full bg-transparent border border-solid border-slate-600 rounded text-slate-600 text-3xl h-12 text-center basis-3/2" placeholder="e.g.  Cooking">
            </div>
        </section>
            
        <article id="todo-list">
            <section class="flex justify-center items-center flex-col gap-6 my-3">
                <section class="rounded-2xl w-full bg-white flex py-6 items-center">
                    <h3 class="text-2xl text-slate-600 h-14 w-4/5 flex items-center">
                        <input type="text" placeholder="Washing" value="Washing" class="task text-center align-middle font-bold font-2xl" readonly />
                    </h3>
                    <div class="flex gap-6 w-1/5">
                        <button class="delete rounded bg-blue-600 text-white pointer border-none py-3 px-6">Delete</button>
                        <button class="edit rounded bg-blue-600 text-white pointer border-none py-3 px-6">Edit</button>
                    </div>
                </section>
            </section>
    
            <section class="flex justify-center items-center flex-col gap-6 my-3">
                <section class="rounded-2xl w-full bg-white flex py-6 items-center">
                    <h3 class="text-2xl text-slate-600 h-14 w-4/5 flex items-center">
                        <input type="text" value="Going to the gym" class="task text-center font-bold font-2xl " readonly />
                    </h3>
                    <div class="flex gap-6 w-1/5">
                        <button class="deleye rounded bg-blue-600 text-white pointer border-none py-3 px-6">Delete</button>
                        <button class="edit bg-blue-600 text-white pointer border-none py-3 px-6">Edit</button>
                    </div>
                </section>
            </section>
    
            <section class="flex justify-center items-center flex-col gap-6 my-3">
                <section class="rounded-2xl w-full bg-white flex py-6 items-center">
                    <h3 class="text-2xl text-slate-600 h-14 w-4/5 flex items-center ">
                        <input type="text" value="Cooking" class="task text-center font-bold font-2xl" readonly />
                    </h3>
                    <div class="flex gap-6 w-1/5">
                        <button class="delete bg-blue-600 text-white pointer border-none py-3 px-6">Delete</button>
                        <button class="edit bg-blue-600 text-white pointer border-none py-3 px-6">Edit</button>
                    </div>
                </section>
            </section>
        </article>
    
    </main>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/076ee690d9.js" crossorigin="anonymous"></script>
</body>
</html>
